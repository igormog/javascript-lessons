<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript - Data types</title>
</head>
<body>
	<h1>Data types</h1>
</body>
</html>


<script type="text/javascript">
/* null - special object */
console.log(typeof null); // object

/* undefined - predefined global variable */
console.log(typeof undefined); // undefined

/* NaN - predefined global variable */
console.log(typeof 1/0); // NaN

/* infinity - predefined global variable */
console.log(typeof Math.sqrt(-1)); // number
</script>
