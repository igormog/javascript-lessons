<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript - Data types</title>
</head>
<body>
	<h1>Data types</h1>
</body>
</html>


<script type="text/javascript">

/* null - special object */
console.log(typeof null); // object

/* undefined - predefined global variable */
console.log(typeof undefined); // undefined

a = Math.sqrt(-1) // NaN

a = 1/0 // Infinity

</script>
